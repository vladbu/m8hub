<!DOCTYPE html>

<head>

<body>
  <script>
    var transport = {
      stop: null
    };
    var car = {
      stop: true
    };
    car.__proto__ = transport;

    console.log(car.stop); // true, свойство stop указано в car (1)
    delete car.stop;
    console.log(car.stop); // null, свойсто stop хоть и удалено из car но в протоипе transport присутствует (2)
    delete transport.stop;
    console.log(car.stop); // undefined, так как stop удалено из  (3) 
  </script>
</body>

</html>
