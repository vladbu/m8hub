<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function time() {
      let opening = new Date(),
        closing = new Date(),
        current = new Date();
      opening.setHours(parseInt(prompt('Opening: ', 8)));
      closing.setHours(parseInt(prompt('Closing: ', 18)));
      current.setHours(parseInt(prompt('Current hours: (0-24)', 12)));

      if (opening < closing) {
        return (current >= opening && current <= closing) ? console.info('Discount is working') : console.info(`Pick another time, discount is active from ${opening.getHours()} to ${closing.getHours()}`);
      } else {
        if (current.getHours() < opening.getHours()){
          current.setDate(current.getDate() + 1);
        }
        closing.setDate(opening.getDate() + 1);
        return (current >= opening && current <= closing ) ? console.info('Discount is working') : console.info(`Pick another time, discount is active from ${opening.getHours()} to ${closing.getHours()}`);
      }
    }
    time();
  </script>
</body>

</html>
