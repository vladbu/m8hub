<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task 1</title>
</head>

<body>
  <script>
    let opening = parseInt(prompt('Opening: ', 8)),
      closing = parseInt(prompt('Closing: ', 18)),
      current = parseInt(prompt('Current time: (0-24)', 12));
    function time(x) {
      if (opening < closing) {
        if (x >= opening && x <= closing) {
          return console.info('Discount is working');
        } else {
          return console.info(`Pick another time, discount is active from ${opening} to ${closing}`);
        }
      } else {
        if (x >= opening && 24 - x <= closing) {
          return console.info('Discount is working');
        } else {
          return console.info(`Pick another time, discount is active from ${opening} to ${closing}`);
        }
      }

    }
    time(current);
  </script>
</body>

</html>
