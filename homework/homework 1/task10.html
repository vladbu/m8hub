<body>
  <script>
    function shake(arr) {
      console.log('input: ' + arr);
      return arr.sort(
        () => {
          return Math.round(Math.random()) === 1 ? 1 : -1;
        }
      );
    }
    console.log('output: ' + shake([1, 2, 3, 4, 5]));
  </script>
