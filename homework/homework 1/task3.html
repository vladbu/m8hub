<body>
  <script>
    function myReverse(str) {
      console.log('input: ' + str);
      let reversed = [];
      for (let i = 0; i < str.length; i++) {
        let index = str.length - i - 1;
        reversed.push(str[index]);
      } 
      return reversed.join('');
    }
    console.log('output: ' + myReverse('hello'));
  </script>
</body>

</html>
