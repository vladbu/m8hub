<body>
  <script>
    function fib(n) {
      let x = 1;
      let y = 1;
      for (let i = 0; i <= n; i++) {
        let z = x + y
        x = y
        y = z
      }
      return y
    }
    console.log(fib(5))
  </script>
</body>
