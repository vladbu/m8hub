<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task 1</title>
</head>

<body>
  <p>
    <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
      href="http://www.w3resource.com/">w3resource</a>
  </p>
  <button onclick="getAttributes()">Click here to get attributes value</button>

  <script>
    function getAttributes() {
      const linkAttr = document.getElementById('w3r').attributes;
      console.info(`
        href: ${linkAttr.href.value}
        hreflang: ${linkAttr.hreflang.value}
        rel: ${linkAttr.rel.value}
        target: ${linkAttr.target.value}
      `);
    }
  </script>
</body>

</html>
