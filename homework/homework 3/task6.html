  <script>
    const cellImg = [
      './img/1.png',
      './img/2.png',
      './img/3.png',
      './img/4.png'
    ];
    const tr = document.getElementsByTagName('tr');
    const td = document.getElementsByTagName('td');

    window.onload = function () {
      for (let i = 0; i < td.length; i++) {
        td[i].style.backgroundImage = `url(${cellImg[Math.floor(Math.random() * cellImg.length)]})`;
        td[i].addEventListener('mouseover', highlight);
        td[i].addEventListener('mouseout', removeHighlight);
      }
    };
    function removeHighlight() {
      for (let i = 0; i < td.length; i++) {
        td[i].style.backgroundColor = '';
      }
    }
    function highlight(el) {
      el.target.style.backgroundColor = 'aqua';
      for (let i = 0; i < tr.length; i++) {
        let tdLocal = tr[i].getElementsByTagName('td');
        tdLocal.indexOf = [].indexOf;
        for (let j = 0; j < tdLocal.length; j++) {
          if (tdLocal.indexOf(el.target) >= 0) {
            let index = tdLocal.indexOf(el.target);
            if (!!tdLocal[index + 1] && tdLocal[index + 1].style.backgroundImage === el.target.style.backgroundImage) {
              tdLocal[index + 1].style.backgroundColor = 'aqua';
            }
            if (!!tdLocal[index - 1] && tdLocal[index - 1].style.backgroundImage === el.target.style.backgroundImage) {
              tdLocal[index - 1].style.backgroundColor = 'aqua';
            }
            if (!!tr[i + 1] && !!tr[i + 1].getElementsByTagName('td')[index + 1] && tr[i + 1].getElementsByTagName('td')[index + 1].style.backgroundImage === el.target.style.backgroundImage) {
              tr[i + 1].getElementsByTagName('td')[index + 1].style.backgroundColor = 'aqua';
            }
            if (!!tr[i + 1] && !!tr[i + 1].getElementsByTagName('td')[index] && tr[i + 1].getElementsByTagName('td')[index].style.backgroundImage === el.target.style.backgroundImage) {
              tr[i + 1].getElementsByTagName('td')[index].style.backgroundColor = 'aqua';
            }
            if (!!tr[i + 1] && !!tr[i + 1].getElementsByTagName('td')[index - 1] && tr[i + 1].getElementsByTagName('td')[index - 1].style.backgroundImage === el.target.style.backgroundImage) {
              tr[i + 1].getElementsByTagName('td')[index - 1].style.backgroundColor = 'aqua';
            }
            if (!!tr[i - 1] && !!tr[i - 1].getElementsByTagName('td')[index + 1] && tr[i - 1].getElementsByTagName('td')[index + 1].style.backgroundImage === el.target.style.backgroundImage) {
              tr[i - 1].getElementsByTagName('td')[index + 1].style.backgroundColor = 'aqua';
            }
            if (!!tr[i - 1] && !!tr[i - 1].getElementsByTagName('td')[index] && tr[i - 1].getElementsByTagName('td')[index].style.backgroundImage === el.target.style.backgroundImage) {
              tr[i - 1].getElementsByTagName('td')[index].style.backgroundColor = 'aqua';
            }
            if (!!tr[i - 1] && !!tr[i - 1].getElementsByTagName('td')[index - 1] && tr[i - 1].getElementsByTagName('td')[index - 1].style.backgroundImage === el.target.style.backgroundImage) {
              tr[i - 1].getElementsByTagName('td')[index - 1].style.backgroundColor = 'aqua';
            }

          }
        }
      }
    }
  </script>
