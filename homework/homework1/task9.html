<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    let myObj = {
      number: 4
    };
    function getDoubled(obj) {
      return obj.number * 2;
    };
    function getDoubledTrippled(obj) {
      return getDoubled(obj) * 3;
    };
    let getDoubledBound = getDoubled.bind(myObj, myObj)
    let getDoubledTrippledBound = getDoubledTrippled.bind(myObj, myObj)
    console.log(`
      doubled.call: ${getDoubled.call(myObj, myObj)}
      doubledTrippled.call: ${getDoubledTrippled.call(myObj, myObj)}
      doubled.apply: ${getDoubled.apply(myObj, [myObj])}
      doubledTrippled.apply: ${getDoubledTrippled.apply(myObj, [myObj])}
      doubled.bind: ${getDoubledBound()}
      doubledTrippled.bind: ${getDoubledTrippledBound()}
    `)
  </script>
</body>

</html>
