<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task 1</title>
</head>

<body>
  <button onclick="getData()">get data</button>
  <script>
    function getData() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://tanuhaua.github.io/datas-file-json/data.json');
      xhr.send();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            console.log(JSON.parse(xhr.response));
          } else {
            throw new Error();
          }
        } else {
          return
        }
      }
    }
  </script>
</body>

</html>
