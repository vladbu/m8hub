<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task 1</title>
</head>

<body>
  <button onclick="getData()">get data</button>
  <script>
    function getData() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://www.facebook.com/ajax/bz');
      xhr.send();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            console.log(JSON.parse(xhr.response));
          } else {
            throw new Error();
          }
        }
      }
    }
    // 1 access-control-allow-origin: * 
    // политика CORS разрешает localhost загружать данные с сервера

    // 2 политика CORS запрещает localhost загружать данные из facebook.com
    // отсутствует заголовок Access-Control-Allow-Origin
    
    // 3 политика CORS разрешает только https://www.facebook.com загружать данные из facebook.com
    // access-control-allow-origin: https://www.facebook.com
  </script>
</body>

</html>
