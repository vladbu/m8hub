<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>aditii-vue</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but aditii-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    const hamburger = document.querySelector('.hamburger'),
      nav = document.querySelectorAll('nav a');

    hamburger.addEventListener('click', () => {
      if (hamburger.classList.contains('is-active') == true) {
        hamburger.classList.remove('is-active');
        nav.forEach(element => {
          element.classList.remove('show__nav');
        });
      } else {
        hamburger.classList.add('is-active');
        nav.forEach(element => {
          element.classList.add('show__nav');
        });
      }
    });
  </script>
</html>
